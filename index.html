<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Anisa Baravalle" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="TripleTen, html, css, spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="images/favicon.ico" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Avatar" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/icon_pen.svg"
                alt="Edit Icon"
                class="profile__edit-icon"
              />Edit profile
            </button>
          </div>
          <button class="profile__post-button" type="button">
            <img
              class="profile__post-icon"
              src="./images/icon_plus.svg"
              alt="Plus Icon"
            />
            New post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button class="card__trash-button" type="button"></button>
                <div class="card__info">
                  <h2 class="card__text"></h2>
                  <button class="card__heart-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">2024 &copy; Anisa Baravalle</footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h3 class="modal__title">Edit Profile</h3>
          <form class="modal__form" name="edit-profile" id="edit-profile">
            <fieldset class="modal__fieldset">
              <label class="modal__label" for="profile-name"
                >Name
                <input
                  class="modal__input"
                  type="text"
                  id="profile-name"
                  name="name"
                  placeholder="Type your name here"
              /></label>
              <label class="modal__label" for="profile-description"
                >Description
                <input
                  class="modal__input"
                  type="text"
                  id="profile-description"
                  name="description"
                  placeholder="Type your description here"
              /></label>
              <button class="modal__submit-button" type="submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="post-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h3 class="modal__title">New post</h3>
          <form class="modal__form" name="new-post" id="new-post-form">
            <fieldset class="modal__fieldset">
              <label class="modal__label" for="card-link"
                >Image link
                <input
                  class="modal__input"
                  type="url"
                  id="card-link"
                  name="link"
                  placeholder="Paste a link to the picture"
              /></label>
              <label class="modal__label" for="card-name"
                >Image caption
                <input
                  class="modal__input"
                  type="text"
                  id="card-name"
                  name="name"
                  placeholder="Type your caption"
              /></label>
              <button class="modal__submit-button" type="submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal" id="modal-preview">
        <div class="modal__img-container">
          <img src="" alt="" class="modal__image" />
          <button
            class="modal__close-button modal__close-button-white"
            type="button"
          ></button>
          <h4 class="modal__image-name"></h4>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
