<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Anisa Baravalle" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="TripleTen, html, css, spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="images/favicon.ico" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Avatar" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/icon_pen.svg"
                alt="Edit Icon"
                class="profile__edit-icon"
              />Edit profile
            </button>
          </div>
          <button class="profile__post-button" type="button">
            <img
              class="profile__post-icon"
              src="./images/icon_plus.svg"
              alt="Plus Icon"
            />
            New post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens Image"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__text">Val Thorens</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant Terrace Image"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__text">Restaurant terrace</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Outdoor Cafe Image"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__text">An outdoor cafe</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Long Bridge Image"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__text">
                  A very long bridge, over the forest...
                </h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel Image"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__text">Tunnel with morning light</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain House Image"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__text">Mountain house</h2>
                <button class="card__heart-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">2024 &copy; Anisa Baravalle</footer>
      <div class="modal modal_opened">
        <div class="modal__container">
          <button class="modal__close-button" type="button"></button>
          <h3 class="modal__title">Edit Profile</h3>
          <form class="modal__form" name="edit-profile">
            <fieldset class="modal__fieldset">
              <label class="modal__label" for="name"
                >Name
                <input
                  class="modal__input"
                  type="text"
                  id="name"
                  placeholder="Type your name here"
              /></label>
              <label class="modal__label" for="description"
                >Description
                <input
                  class="modal__input"
                  type="text"
                  id="description"
                  placeholder="Type your description here"
              /></label>
              <button class="modal__submit-button" type="submit">Save</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
